<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omborxonalar Sotish | Ijaraga berish</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
        </style>

<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"
/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka&amp;display=swap">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/Qoshish.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel = "icon" href = 
"./image/download.png" 
        type = "image/x-icon">
</head>
<body>
  <section class="container">
    <header>Omborxona Sotish</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>To'liq Ismingiz</label>
        <input type="text" placeholder="To'liq ismingizni kiriting" required />
      </div>

      <div class="input-box">
        <label>E-pochta manzili</label>
        <input type="text" placeholder="E-pochta manzilini kiriting" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Telefon Raqamingiz</label>
          <input type="number" placeholder="Telefon raqamingizni kiriting" required />
        </div>
        <div class="input-box">
          <label>Tug'ilgan sanangiz</label>
          <input type="date" placeholder="Tug'ilgan sanangizni kiriting" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Jins</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">Erkak</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Ayol</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">Aytmaslikni afzal ko'ring</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label></label>
        <input type="text" placeholder="Omborxonani manzilini kiriting" required />
        <input type="text" placeholder="Omborxonani ko'chasini nomini kiriting" required />
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Davlat</option>
              <option>Fransiya</option> 
              <option>Amerika</option>
              <option>Xitoy</option>
              <option>Ipaniya</option>
              <option>Italiya</option>
              <option>O'zbekiston</option>
              <option>Turkiya</option>
              <option>Angliya</option>
              <option>Germaniya</option>
              <option>Rossiya</option>
            </select>
          </div>
          <input type="text" placeholder="Shaharni kiriting" required />
        </div>
        <div class="column">
          <input type="text" placeholder="Mintaqani kiriting" required />
          <input type="number" placeholder="Omborxonani oylik pulini kiriting" required />
        </div>
      </div>
      <button><a class="qoshis" href="./index.html">Yuborish</a></button>
    </form>
  </section>

<script src="./js/books.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
